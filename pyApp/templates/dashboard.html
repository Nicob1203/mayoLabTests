<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Experiment Control Panel</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Monkey Lab Control Dashboard</h1>
  
    <div style="display: flex; width: 100%; padding: 20px; box-sizing: border-box; gap: 40px;">
  
      <!-- Left column: Test Controls -->
      <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <button class="button" onclick="startStimulus()">Start Stimulus Test</button>
        <button class="button" onclick="sendCommand('test2')">Start Test 2</button>
        <button class="button" onclick="sendCommand('test3')">Start Test 3</button>
      </div>
  
      <!-- Right column: Results Log -->
      <div style="flex-grow: 1; background: #fff; padding: 20px; border-radius: 8px; height: 80vh; overflow-y: auto;">
        <h2>Results Log</h2>
        <ul id="resultsList" style="list-style: none; padding: 0;"></ul>
      </div>
  
    </div>
  
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  
  </body>

</html>
